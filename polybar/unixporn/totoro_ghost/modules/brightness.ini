[module/brightness]

type = custom/ipc
hook-0 = ~/.config/polybar/scripts/brightness_i.sh
hook-1 = ~/.config/polybar/scripts/brightness_i.sh

initial = 1

scroll-up = ~/.config/polybar/scripts/brightness_fast.sh -inc
scroll-down = ~/.config/polybar/scripts/brightness_fast.sh -dec

format-background = ${color.background}
format-foreground = ${color.green}
format-padding = 0